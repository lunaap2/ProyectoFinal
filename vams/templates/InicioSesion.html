{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo-vams.png' %}" />
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static '/assets/img/logo-vams.png' %}" alt="VAMS LOGO" width="80px" height="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="InicioSesion.html">Iniciar Sesion</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Catalogo
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/Aretes.html/">Aretes</a></li>
                    <li><a class="dropdown-item" href="/Collares.html/">Collares</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/Servicios.html/">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/SobreNosotros.html/">Sobre Nosotros</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

        <main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/inicioSesion.html/" method="POST" class="card card-body">
                <h1 class="text-center">Ingresar</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username">Usuario:</label>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Escriba su usuario"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password">Contraseña:</label>
                      <input
                        type="password"
                        name="password"
                        id="id_password"
                        class="form-control"
                        placeholder="Contraseña"
                        required
                      />          
                    </div>
                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </section>
    </div>


</main>

      <footer class="mt-5 p-3" style="background-color: rgba(187, 141, 214, 0.685);">
        <div style="display: flex; justify-content: center;">
        <p >&copy; 2024 Mi sitio web. Todos los derechos reservados.</p >
      </div>
</footer>
    </body>
    
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
